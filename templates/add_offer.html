{% extends "base.html" %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Add New Offer</h1>
    <a href="{{ url_for('offers') }}" class="text-blue-600 hover:text-blue-800">
        <i class="fas fa-arrow-left"></i> Back to Offers
    </a>
</div>

<div class="bg-white rounded-lg shadow overflow-hidden">
    <form method="POST">
        <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-lg font-semibold text-gray-800">Offer Details</h2>
        </div>
        <div class="px-6 py-4 grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Offer Name*</label>
                <input type="text" id="name" name="name" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price (USD)*</label>
                <input type="number" id="price" name="price" step="0.01" min="0" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="duration_days" class="block text-sm font-medium text-gray-700 mb-1">Duration (Days)*</label>
                <input type="number" id="duration_days" name="duration_days" min="1" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="plesk_plan_id" class="block text-sm font-medium text-gray-700 mb-1">Plesk Plan ID*</label>
                <input type="text" id="plesk_plan_id" name="plesk_plan_id" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
        <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 text-right">
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i class="fas fa-save mr-2"></i>Save Offer
            </button>
        </div>
    </form>
</div>
{% endblock %}
